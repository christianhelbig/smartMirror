<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/fontawesome/all.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="main-wrapper">
    <div class="row">
        <!-- 1/3 -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6 v-col box time square">
                    <div class="box-content">
                        <span class="hour">--</span>
                        <span class="divider">:</span>
                        <span class="minute">--</span>
                        <span class="second"></span>
                    </div>
                </div>
                <div class="col-md-6 v-col align-items-center box date square">
                    <div class="box-content">
                        <div class="center">
                            <div class="dayname"></div>
                            <div class="day"></div>
                            <div class="month">
                                <div class="monthname"></div>
                                <div class="year"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 box current-weather">
                    <div class="box-content">
                        <div class="row">
                            <div class="col-md-6 v-col weather-icon-wrapper">
                                <div class="center">
                                    <img class="weather-icon" src="assets/weather-icons/00d.svg">
                                    <div class="weather-description"></div>
                                </div>
                            </div>
                            <div class="col-md-3 v-col">
                                <div class="weather-location"></div>
                                <div class="current-temp"><span class="temp">--</span>°</div>
                                <div class="minmax-temp"><span class="min"></span>° / <span class="max"></span>°</div>
                            </div>
                            <div class="col-md-3 v-col weather-icon-wrapper">
                                <div class="center">
                                    <div class="sunrise"><img class="sun-icon" src="assets/weather-icons/sunrise.svg"> <span class="data"></span></div>
                                    <div class="sunset"><img class="sun-icon" src="assets/weather-icons/sunset.svg"> <span class="data"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 box weather-forecast">
                    <div class="box-content">
                        <div class="row">
                            <div class="col-md-3 v-col forecast-element">
                                <div class="center">
                                    <div class="weekday"></div>
                                    <img class="weather-icon" src="assets/weather-icons/00d.svg">
                                    <div class="minmax-temp"><span class="min">--</span>° / <span class="max">--</span>°</div>
                                </div>
                            </div>
                            <div class="col-md-3 v-col forecast-element">
                                <div class="center">
                                    <div class="weekday"></div>
                                    <img class="weather-icon" src="assets/weather-icons/00d.svg">
                                    <div class="minmax-temp"><span class="min">--</span>° / <span class="max">--</span>°</div>
                                </div>
                            </div>
                            <div class="col-md-3 v-col forecast-element">
                                <div class="center">
                                    <div class="weekday"></div>
                                    <img class="weather-icon" src="assets/weather-icons/00d.svg">
                                    <div class="minmax-temp"><span class="min">--</span>° / <span class="max">--</span>°</div>
                                </div>
                            </div>
                            <div class="col-md-3 v-col forecast-element">
                                <div class="center">
                                    <div class="weekday"></div>
                                    <img class="weather-icon" src="assets/weather-icons/00d.svg">
                                    <div class="minmax-temp"><span class="min">--</span>° / <span class="max">--</span>°</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 box">
                    <div class="box-content">
                        <div class="row">
                            <div class="col-md-6 box room-temp">
                                <div class="headline">Innentemperatur</div>
                                <div class="temp-wrapper"><span class="temp">--</span>°</div>
                            </div>
                            <div class="col-md-6 box plants">
                                <div class="name">Plant 1</div><div class="status ok">ok</div>
                                <div class="name">Plant 2</div><div class="status ok">ok</div>
                                <div class="name">Plant 3</div><div class="status water">water</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2/3 -->
        <div class="col-md-8">
            <div class="row">
                <!-- 1/2 -->
                <div class="col-md-6 box">
                    <div class="col-md-12 tasks">
                        <div class="box-content">
                            <h1>To-Do</h1>
                            <ul>
                                Loading...
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 1/2 -->
                <div class="col-md-6 box public-transport">
                    <div class="box-content">
                        <h1 id="stop">Loading public transport...</h1>
                        <div id="departures">
                            <div class="lines departures-element"></div>
                            <div class="directions departures-element"></div>
                            <div class="departureTimes departures-element"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- full width -->
            <div class="row">
                <div class="col-md-12 box calendar">
                    <div class="box-content">
                        <div class="row header">
                            <div class="col-cal-7">
                                <div class="dayname">Loading calendar...</div>
                                <div class="day"></div>
                            </div>
                            <div class="col-cal-7">
                                <div class="dayname"></div>
                                <div class="day"></div>
                            </div>
                            <div class="col-cal-7">
                                <div class="dayname"></div>
                                <div class="day"></div>
                            </div>
                            <div class="col-cal-7">
                                <div class="dayname"></div>
                                <div class="day"></div>
                            </div>
                            <div class="col-cal-7">
                                <div class="dayname"></div>
                                <div class="day"></div>
                            </div>
                            <div class="col-cal-7">
                                <div class="dayname"></div>
                                <div class="day"></div>
                            </div>
                            <div class="col-cal-7">
                                <div class="dayname"></div>
                                <div class="day"></div>
                            </div>
                        </div>
                        <div class="row elements">
                            <div class="col-cal-7"></div>
                            <div class="col-cal-7"></div>
                            <div class="col-cal-7"></div>
                            <div class="col-cal-7"></div>
                            <div class="col-cal-7"></div>
                            <div class="col-cal-7"></div>
                            <div class="col-cal-7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
